version: '3.1'
services:
  app:
    container_name: docker-smartFerming 
    image: docker-smartFerming
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres:alpine
    volumes:
      - scrum-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=diagnoPlantDB