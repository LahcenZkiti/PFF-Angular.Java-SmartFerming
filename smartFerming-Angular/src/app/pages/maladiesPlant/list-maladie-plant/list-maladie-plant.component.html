<!-- navbar -->
<app-navigation-expert></app-navigation-expert>
<!-- content -->
<div class="content">
    <div class="p-4">
        <div class="row">
            <h2 class="col-md-3  d-md-block d-none">La liste des maladies plantes</h2>
            <h2 class="d-md-none d-block">La liste des maladies plantes</h2>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-3 text-right">
                <button class="btn" (click)="add()">
                    <i class="fa fa-plus" aria-hidden="true"></i> <span class="badge badge-primary"></span>
                </button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="myInput" onkeyup="searchByName()" placeholder="Recherche par noms.." title="Type in a name">
        </div>
        <ul id="myUL" *ngFor="let maladie of maladies">
            <li><a (click)="getById(maladie.id)">{{maladie.nomMaladie}}</a></li> 
        </ul>
    </div>
</div>
