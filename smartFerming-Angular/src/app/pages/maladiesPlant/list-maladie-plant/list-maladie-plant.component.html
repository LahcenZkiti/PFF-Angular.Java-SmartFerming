<div class="content">
    <div class="p-4">
        <div class="row">
            <h2 class="col-md-3  d-md-block d-none p-4">La liste des maladies plantes</h2>
            <h2 class="d-md-none d-block p-4">La liste des maladies plantes</h2>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-2 d-none d-md-block"></div>
            <div class="col-md-3 text-right">
                <button class="btn" (click)="add()">
                    <i class="fa fa-plus" aria-hidden="true"></i> <span class="badge badge-primary"></span>
                </button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="myInput" placeholder="Recherche par noms.." title="Type in a name">
        </div>
        <ul *ngFor="let maladie of maladies" class="list-group list-group-flush">
            <li class="list-group-item">
                <span class="item_name">{{maladie.nomMaladie}}</span>
                <a [routerLink]="['/delete']"><i class="fas fa-trash-alt item_delete"></i></a>
                <a [routerLink]="['/edit']"><i class="fas fa-pen item_edit"></i></a>
            </li> 
        </ul>
    </div>
</div>
