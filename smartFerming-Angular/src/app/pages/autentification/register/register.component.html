<app-nav-login></app-nav-login>
<div class="content">
    <form class="p-5" #form="ngForm" (ngSubmit)="onLogin(form.value)">
      <div class="form-group">
        <label class="control-label">First name</label>
        <input type="text" class="form-control" name="firstname" ngModel aria-describedby="first name">
      </div>
      <div class="form-group">
        <label class="control-label">Last name</label>
        <input type="text" class="form-control" name="lastname" ngModel aria-describedby="last name">
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="text" class="form-control" name="email" ngModel aria-describedby="email">
      </div>
      <div class="form-group">
        <label class="control-label">User name</label>
        <input type="text" class="form-control" name="username" ngModel aria-describedby="user name">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" name="password" ngModel class="form-control" >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
